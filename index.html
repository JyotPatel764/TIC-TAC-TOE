<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <h1 id = "top">Tic-Tac-Toe</h1>
    <h2 id = "winner"></h2>
    <button id = "new-game" onclick = "resetGame()">New Game</button>
    <div class = "grid-container">
        <button id = "first" class = "inner-div top-3 left"></button>
        <button class = "inner-div top-3"></button>
        <button class = "inner-div top-3 right"></button>
        <button class = "inner-div top-3 left"></button>
        <button class = "inner-div top-3"></button>
        <button class = "inner-div top-3 right"></button>
        <button class = "inner-div bottom-3 left"></button>
        <button class = "inner-div bottom-3"></button>
        <button class = "inner-div bottom-3 right"></button>
    </div>
    <button id = "reset-game" onclick = "resetGame()">Reset game</button>
    <script src = "index.js"></script>
</body>
</html>
